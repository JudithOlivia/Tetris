<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="index.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
        <title>Tetris</title>
    </head> 
    <body>
       
        <div class = "game-header">
            <div class="title">
                <h1>BlockDrop</h1>
            </div>
            <div class="game-info">
                <h3>Score: <span id="score">0</span></h3>
                <button id="start-button" aria-label="Start or pause game">Start/Pause</button>
            </div>
        </div>

        <div class="container">
            <div class="grid">
                <!--in js-->
            </div>

            <div class="side-panel">
                <div class="next-piece">
                    <h3>Next Piece</h3>
                    <div class="mini-grid">
                        <!--in js-->
                    </div>  
                    <br><br>        
                    </div>
                        <div class="instructions">
                        <h3><u>Controls</u></h3>
                        <p>←  →  Move Left/Right</p>
                        <p>↑ Rotate</p>
                        
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
